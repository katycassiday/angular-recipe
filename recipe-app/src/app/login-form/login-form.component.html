<form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate #form="ngForm">
  <div class="mb-3" [ngClass]="email?.touched ? 'was-validated' : 'needs-validated'">
    <label for="email" class="required form-label">Email address</label>
    <input type="email" formControlName="email" class="form-control" id="email" required />
    <div *ngIf="email?.touched && email?.errors?.required" class="invalid-feedback">
      Email is required
    </div>
    <div *ngIf="email?.touched && email?.errors?.email" class="invalid-feedback">
      Please enter a correct email format
    </div>
  </div>
  <div class="mb-3" [ngClass]="password?.touched ? 'was-validated' : 'needs-validated'">
    <label for="password" class="required form-label">Password</label>
    <input type="password" formControlName="password" class="form-control" id="password" required />
    <div *ngIf="email?.touched && password?.errors?.required" class="invalid-feedback">
      Password is required
    </div>
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3" [disabled]="loginForm.invalid">Login</button>
  </div>
</form>
